<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <title>Add records</title>
    <link rel="stylesheet" href="./public/styles/index.css">

</head>

<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Site-App</label>
            <div class="col-sm-10">
                <input type="text" id="app" class="form-control">
            </div>
            <label class="control-label col-sm-2">Site-Link</label>
            <div class="col-sm-10">
                <input type="text" id="site-link" class="form-control">
            </div>
            <label class="control-label col-sm-2">User</label>
            <div class="col-sm-10">
                <input type="text" id="user_id" class="form-control">
            </div>
            <label class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" id="pass" class="form-control">
            </div>
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
                <input type="text" id="email" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-dark sub">Add item</button>
    </form>

    <script type="text/javascript" src="./public/scripts/add.js"></script>
</body>

</html>
